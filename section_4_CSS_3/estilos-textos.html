<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body {
				font-size: 20px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				/* normal, bold, 100 até 900 */
				font-weight: 900;
			}

			.italico {
				font-style: italic;
			}

			.formatacao1{
				text-decoration: underline;
			}
			.formatacao2{
				text-decoration: overline;
			}
			.formatacao3{
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif ;
			}
			
		</style>

	</head>
	<body>
		<h1>Estilos de textos</h1>
		<a href="https://www.w3schools.com/cssref/pr_font_font.asp">
			CSS font Property
		</a><br>

		<p>Texto padrão</p>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao1">Formatação de texto underline</p>
		<p class="formatacao2">Formatação de texto overline</p>
		<p class="formatacao3">Formatação de texto line-through</p>
		<p class="texto">Texto usando propriedade 'font'</p>

	</body>
</html>
